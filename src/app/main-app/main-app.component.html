<div style="background-color: aliceblue; height: calc(100% - 130px)">
  <div class="wrapper">
    <div class="row">
      <div class="col-2">
        <mat-form-field>
          <mat-label>Select Apartment</mat-label>
          <mat-select
            [(value)]="selectedOption"
            (selectionChange)="onSelectionChange()"
          >
            <mat-option
              *ngFor="let option of masterData?.apartments"
              [value]="option"
              >{{ option.apartmentName }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <!-- Grid Structure -->
      <div class="col-10">
        <h4
          style="padding-top: 15px; padding-left: 50px"
          *ngIf="!this.selectedOption"
        >
          Select an Apartment to check Layout
        </h4>
        <div class="scrollable-container">
          <div class="scrollable-content">
            <grid
              [apartment]="selectedOption"
              (myEventEmitter)="openModal($event)"
            ></grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Data -->
<app-modal-data
  [showModal]="displayModal"
  (modalReset)="openModal($event)"
></app-modal-data>
