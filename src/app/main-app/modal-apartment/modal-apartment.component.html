<div class="modal" *ngIf="showModal" [ngStyle]="{ display: modalDisplayStyle }">
  <div class="modal-content">
    <span style="text-align: center; font-size: 24px; padding-bottom: 15px">
      Apartment Details</span
    >

    <form (ngSubmit)="submitForm($event)" [formGroup]="apartmentDataForm">
      <div class="form-group row">
        <label for="apartmentName" class="col-sm-4 col-form-label"
          >Apartment Name :</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="apartmentName"
            placeholder="Apartment Name"
            formControlName="apartmentName"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="floors" class="col-sm-4 col-form-label"
          >No. of Floors :</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            id="floors"
            placeholder="No. of Floors"
            formControlName="numberOfFloors"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="flats" class="col-sm-4 col-form-label"
          >Flat per Floor :</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            id="flats"
            placeholder="Flat per Floor"
            formControlName="flatsPerFloor"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="parkingLot" class="col-sm-4 col-form-label"
          >Parking Lots :</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            id="parkingLot"
            placeholder="No. of Parking Spaces"
            formControlName="numberOfParking"
          />
        </div>
      </div>
      <div
        style="display: flex; justify-content: flex-end"
        class="form-group row"
      >
        <div class="col-sm-2">
          <button class="btn btn-danger" (click)="closeModal()">Cancel</button>
        </div>
        <div class="col-sm-3">
          <button class="btn btn-primary" [disabled]="!apartmentDataForm.valid">
            Add Now
          </button>
        </div>
        <div
          *ngIf="
            apartmentDataForm.get('apartmentName').errors?.required &&
            apartmentDataForm.get('apartmentName').touched
          "
        >
          Apartment Name is required.
        </div>
      </div>
    </form>
  </div>
</div>
