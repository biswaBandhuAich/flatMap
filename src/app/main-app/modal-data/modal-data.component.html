<div class="modal" *ngIf="showModal" [ngStyle]="{ display: modalDisplayStyle }">
  <div class="modal-content">
    <span style="text-align: center; font-size: 24px; padding-bottom: 15px">
      Customer Details</span
    >

    <form (ngSubmit)="submitForm()">
      <div class="form-group row">
        <label for="customerName" class="col-sm-4 col-form-label"
          >Customer Name :</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="customerName"
            placeholder="Customer Name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="bookingDate" class="col-sm-4 col-form-label"
          >Booking Date :</label
        >
        <div class="col-sm-8">
          <input
            type="date"
            class="form-control"
            id="bookingDate"
            placeholder="Booking Date"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="bookingDate" class="col-sm-4 col-form-label"
          >Agreement Date :</label
        >
        <div class="col-sm-8">
          <input
            type="date"
            class="form-control"
            id="bookingDate"
            placeholder="Booking Date"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="emaiId" class="col-sm-4 col-form-label">Email :</label>
        <div class="col-sm-8">
          <input
            type="email"
            class="form-control"
            id="emaiId"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="contactNumber" class="col-sm-4 col-form-label"
          >Contact Number</label
        >
        <div class="col-sm-8">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            placeholder="Contact"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">Opted For Parking :</div>
        <div class="col-sm-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="squareFeetRate" class="col-sm-4 col-form-label"
          >Sq. Ft. Rate :</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            id="squareFeetRate"
            placeholder="Sq. Ft. Rate"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="developmentFees" class="col-sm-4 col-form-label"
          >Development Fees :</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            id="developmentFees"
            placeholder="Development Fees"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="developmentFees" class="col-sm-4 col-form-label"
          >Parking Fees :</label
        >
        <div class="col-sm-8">
          <input
            type="number"
            class="form-control"
            id="developmentFees"
            placeholder="Development Fees"
          />
        </div>
      </div>
      <div
        style="display: flex; justify-content: flex-end"
        class="form-group row"
      >
        <div class="col-sm-2">
          <button class="btn btn-danger" (click)="closeModal()">Cancel</button>
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary">Book Now</button>
        </div>
      </div>
    </form>
  </div>
</div>
